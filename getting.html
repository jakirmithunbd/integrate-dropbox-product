<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Getting Started Page</title>
        <link rel="stylesheet" href="./assets/fonts/google-fonts.css" />
        <link rel="stylesheet" href="./assets/css/slick.css" />
        <link rel="stylesheet" href="./assets/css/dropbox-product-page.css" />
    </head>
    <body>
        <!-- Dropbox GT Page Hero Start -->
        <section class="dropbox-getting-hero">
            <div class="contant">
                <div class="getting-logo flex-center flex-col">
                    <div class="icon flex-center">
                        <img
                            src="./assets/images/dropbox-logo.svg"
                            alt="Integrating Dropbox"
                        />
                    </div>
                    <h3 class="title">Integrating Dropbox</h3>
                </div>
                <div class="getting-title text-center">
                    <h2>
                        Power Up Your
                        <span class="gradent-text">WordPress</span> With
                        <span class="gradent-text">Dropbox</span> Cloud
                    </h2>
                    <h5>
                        Make your website cooler with the Dusky Dark Mode Plugin
                        for a stylish and user-friendly experience. Make your
                        website cooler with the Dusky Dark Mode Plugin.
                    </h5>
                </div>
            </div>
        </section>
        <!-- Dropbox GT Page Hero End -->

        <!-- Dropbox GT Page Feature's Section Start -->
        <section class="getting-tab-section">
            <div class="gt-content">
                <div class="getting-tab-menu">
                    <ul class="tab-wrapper d-flex space-between unstyle">
                        <li class="tabs">
                            <a class="tabs-meta flex-center flex-col" href="#">
                                <div class="icon flex-center">
                                    <img
                                        src="./assets/images/feature-mark.svg"
                                        alt=""
                                    />
                                </div>
                                <p>Introduction</p>
                            </a>
                        </li>
                        <li class="tabs flex-center flex-col">
                            <a class="tabs-meta flex-center flex-col" href="#">
                                <div class="icon flex-center">
                                    <img
                                        src="./assets/images/feature-mark.svg"
                                        alt=""
                                    />
                                </div>
                                <p>Introduction</p>
                            </a>
                        </li>
                        <li class="tabs flex-center flex-col">
                            <a class="tabs-meta flex-center flex-col" href="#">
                                <div class="icon flex-center">
                                    <img
                                        src="./assets/images/feature-mark.svg"
                                        alt=""
                                    />
                                </div>
                                <p>Introduction</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Dropbox GT Page Feature's Section End -->

        <script
            type="text/javascript"
            src="//code.jquery.com/jquery-1.11.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
        ></script>

        <script type="text/javascript" src="./assets/js/slick.min.js"></script>
        <script
            type="text/javascript"
            src="./assets/js/dropbox-scripts.js"
        ></script>
    </body>
</html>
